# Docker Compose for Transportation Service Development

version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: gtfs-postgres
    environment:
      POSTGRES_USER: gtfs
      POSTGRES_PASSWORD: gtfs123
      POSTGRES_DB: gtfs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gtfs"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gtfs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  transportation-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transportation-service
    environment:
      NODE_ENV: development
      PORT: 3008
      DATABASE_URL: postgresql://gtfs:gtfs123@postgres:5432/gtfs
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
      # Add your GTFS feed URLs
      GTFS_FEED_URLS: https://example.com/gtfs.zip
      GTFS_RT_VEHICLE_POSITIONS_URL: https://example.com/gtfs-rt/vehicle-positions
      GTFS_RT_TRIP_UPDATES_URL: https://example.com/gtfs-rt/trip-updates
      GTFS_RT_POLL_INTERVAL: 15000
      MAX_WALK_DISTANCE_METERS: 800
      MAX_TRANSFERS: 3
      RAPTOR_TIMEOUT_MS: 5000
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_WINDOW: 60000
      REDIS_CACHE_TTL_REALTIME: 60
      REDIS_CACHE_TTL_STATIC: 300
      # Optional: Google Maps API key for fallback routing
      # GOOGLE_MAPS_API_KEY: your-api-key
    ports:
      - "3008:3008"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
