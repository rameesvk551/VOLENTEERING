<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>RAIH Blog</title>
    <meta name="title" content="RAIH Blog" />
    <meta name="description" content="Travel stories, tips, and guides from nomadic travelers around the world" />
    <meta name="keywords" content="travel, blog, nomadic, adventure, travel tips" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nomadicnook.com/" />
    <meta property="og:title" content="RAIH Blog" />
    <meta property="og:description" content="Travel stories, tips, and guides from nomadic travelers around the world" />
    <meta property="og:image" content="/images/default-og.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nomadicnook.com/" />
    <meta property="twitter:title" content="RAIH Blog" />
    <meta property="twitter:description" content="Travel stories, tips, and guides from nomadic travelers around the world" />
    <meta property="twitter:image" content="/images/default-twitter.jpg" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RAIH" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:5000" />
    <link rel="dns-prefetch" href="http://localhost:5000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
